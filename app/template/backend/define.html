        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 600px">
          <div class="">

              <div class="title_left">

            <div class="row">              
			  <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2><%$define_name%></h2>
                    <ul class="nav navbar-rigth panel_toolbox" style="min-width: auto;">
                      
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  	<div class="x_content">
                    <div class="row">
                    	<div class="col-sm-6">

						<form id="form_define" action="" class="form-horizontal form-label-left" enctype="multipart/form-data">     
							<div class="form-group">
		                        <label class="control-label col-md-2 col-sm-2 col-xs-12" ><%$define_name%><span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-4 col-xs-12">
		                          <input type="text" required="required" name="define_val" id="define_val" class="form-control col-md-7 col-xs-12" value="<%$define_val%>" alt="<%$define_name%>">                          
		                          <input type="hidden" name="define_key" value="<%$define_key%>">
		                          <input type="hidden" name="define_name" value="<%$define_name%>">
		                          <input type="hidden" name="define_id" value="<%$define_id%>">                  
		                        </div>
		                        <div class="col-md-4 col-sm-4 col-xs-12">
		                        	<input type="button" value="Cập nhật" class="btn btn-success" id="btn_save">

<script>
	$(document).ready(function() {
		
		$(document).off('click','#btn_save'); 
        $(document).on('click','#btn_save',function(event){
        	//$('#form_define').checkValidity();
        	var msg = check_validate_update();
        	if(msg !=""){
        		Pho_message_box_error("Lỗi",msg);
        		return;
        	}
        	var arr = $('#form_define').serializeArray();
        	
			Pho_json_ajax('POST',"<%$smarty.const.ACW_BASE_URL%>define/update" ,arr,function(datas){
				if(datas.status =="OK"){					
					Pho_message_box("Thông báo",datas.msg);					
				}else{
					Pho_message_box_error("Lỗi",datas.msg);
				}
                
            });
        });
		var check_validate_update = function(){
			
        	if($('#define_val').val()==''){
        		return "Bạn chưa nhập "+$('#define_val').attr('alt')+" !";
        	}
        	
        	return "";
        };
	 	

        
    });
</script>
